<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroMind's ProH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="/images/logo-no-background.png" alt="Langalia-Solutions-Logo" class="logo">

        <div class="content">
            <p>Development Under Progress!</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="Days">4</p>
                    <span class="style">Days</span>
                </div>
                <div>
                    <p id="Hours">12</p>
                    <span class="style">Hours</span>
                </div>
                <div>
                    <p id="Minutes">12</p>
                    <span class="style">Minutes</span>
                </div>
                <div>
                    <p id="Seconds">12</p>
                    <span class="style">Seconds</span>
                </div>
            </div>
            <button type="button">Know More <img src="/images/triangle.png" alt="Learn-More-Button" ></button> 
        </div>
        <img src="/images/rocket.png" alt="Rocket-image" class="rocket"> 
    </div>
</body>
<script src="app.js"></script>
</html>
